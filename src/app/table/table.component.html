<tr *ngFor="let eachEntry of tableData | filter:'status':searchString let idxpos =index">
    <td>{{eachEntry.orderId}}</td>
    <td>{{eachEntry.customerName | uppercase}}</td>
    <!-- diplay status pending in redcolor and others in green color use ngStyle -->
    <td [ngStyle]="{'color': eachEntry.status === 'pending' ? 'red' : 'green'}">{{eachEntry.status |rob:'2':'4'}}</td>
    <td><button class="btn btn-danger" (click)="delete($event,idxpos)">Delete</button></td>
</tr>
